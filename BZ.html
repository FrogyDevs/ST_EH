<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Limit</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f9f9f9, #f1f1f1);
            color: #111;
        }

        .lockscreen {
            text-align: center;
            max-width: 320px;
            width: 100%;
            padding: 20px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 10px 0;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

            .btn:active {
                background: #005ecb;
            }

        .link {
            font-size: 14px;
            color: #007aff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Versteckter Inhalt */
        #content {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="lockscreen" class="lockscreen">
        <div class="icon">⏳</div>
        <h2>Time Limit</h2>
        <p>You've reached your limit on Instagram.</p>
        <button class="btn" onclick="unlock()">OK</button>
        <div class="link" onclick="askMoreTime()">Ask For More Time</div>
        <p id="error" style="color:red; display:none; margin-top:15px;">Wrong code!</p>
    </div>

    <div id="content">
        <h2>🎉 Willkommen!</h2>
        <p>Geheimer Inhalt nach Code-Eingabe.</p>
        <button class="btn" onclick="lockAgain()">Sperren</button>
    </div>

    <script>
        const savedCode = localStorage.getItem("appCode") || "1234"; // voreingestellter Code

        function unlock() {
            const entered = prompt("Enter Code:");
            if (entered === savedCode) {
                document.getElementById("lockscreen").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }

        function askMoreTime() {
            const entered = prompt("Enter Code to ask for more time:");
            if (entered === savedCode) {
                alert("Extra time granted ✅");
            } else {
                alert("Wrong code ❌");
            }
        }

        function lockAgain() {
            document.getElementById("content").style.display = "none";
            document.getElementById("lockscreen").style.display = "block";
        }
    </script>

</body>
</html>
